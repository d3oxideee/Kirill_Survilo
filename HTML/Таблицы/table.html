<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Table</title>
    </head>
    <body>
        <table border="1" align="center" width="36%">
            <caption><em>Прогноз погоды</em></caption>
            <tr>
                <th>Город</th>
                <th>Утро</th>
                <th>День</th>
                <th>Вечер</th>
                <th>Ночь</th>
            </tr>
            <tr>
                <th>Минск</th>
                <td>-5&#176</td>
                <td>+5°</td>
                <td rowspan="2" align="left" valign="center">+2°</td>
                <td>-10°</td>
            </tr>
            <tr>
                <th>Брест</th>
                <td>0°</td>
                <td>+9°</td>
                <td>-4°</td>
            </tr>
        </table>
    </body>
</html>
